<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign in</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <div class="container">
    <div class="header">
      <img src="/580b57fcd9996e24bc43c51f.png" width="25%">
      <h3>Sign in</h3>
      <p>to continue to Forms</p>
    </div>
    <div class="inputField">
      <input onfocus="myFunction()" id="input" type="email">
     
      <label for="input"></label>
       <p class="error"><span class="material-icons">
           error
         </span>Enter an email or phone number</p>
      <p class="forget">Forgot email?</p>
      <p class="not">Not your computer? Use Guest mode to sign in privately.<span>Learn more</span></p>
    <div class="footer">
      <div class="btn">
        <a href="#">Create Account</a>
        <a href="#">Next</a>
      </div>
      <div class="foot">
        <div class="lang">English (United States)<span class="material-symbols-outlined">
          arrow_drop_down
        </span></div>
        <div class="option">
          <span>Help</span>
          <span>Privacy</span>
          <span>Terms</span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
